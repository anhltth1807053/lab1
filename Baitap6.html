<!DOCTYPE html>
<html>
<head>
	<title>Using DIV Tag</title>
</head>
<body>
	<div id="content" align="right">
		<h1>Aligning a Block of Content to the Right</h1>
		<p>
		You can use DIV tag to align a block of content to the right.
		</p>
		<p>
		The content can include anything you like, including tables, images, Lists and so on. Note, however, that rights-aligned Lists often do not look very neat.
		</p>
	</div>

</body>
</html>
